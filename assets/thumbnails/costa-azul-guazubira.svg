<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" style="background: linear-gradient(135deg, #0277BD, #29B6F6);">
  <!-- Olas del mar -->
  <path d="M0 120 Q75 100 150 120 T300 120" stroke="white" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M0 140 Q75 120 150 140 T300 140" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M0 160 Q75 140 150 160 T300 160" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Playa -->
  <ellipse cx="150" cy="180" rx="150" ry="20" fill="#FFCC80" opacity="0.8"/>
  
  <!-- Sol -->
  <circle cx="60" cy="50" r="30" fill="#FFC107" opacity="0.9"/>
  <path d="M60 15 L60 25 M95 50 L85 50 M85 20 L78 27 M85 80 L78 73" stroke="#FFC107" stroke-width="3"/>
  
  <!-- Palmera -->
  <rect x="240" y="120" width="6" height="50" fill="#8D6E63"/>
  <ellipse cx="243" cy="115" rx="20" ry="15" fill="#4CAF50"/>
  <ellipse cx="243" cy="110" rx="18" ry="12" fill="#66BB6A"/>
  
  <!-- Casas costeras -->
  <rect x="180" y="140" width="25" height="20" fill="#FF8A65"/>
  <polygon points="180,140 192.5,125 205,140" fill="#D32F2F"/>
  
  <rect x="210" y="145" width="20" height="15" fill="#FFB74D"/>
  <polygon points="210,145 220,135 230,145" fill="#FF5722"/>
  
  <!-- Texto -->
  <text x="150" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Costa Azul</text>
  <text x="150" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Guazubira</text>
  <text x="150" y="128" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Costa y Comunidad</text>
</svg>