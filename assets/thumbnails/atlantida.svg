<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" style="background: linear-gradient(135deg, #1565C0, #42A5F5);">
  <!-- Olas grandes del océano -->
  <path d="M0 100 Q50 80 100 100 T200 100 T300 100" stroke="white" stroke-width="5" fill="none" opacity="0.7"/>
  <path d="M0 120 Q50 100 100 120 T200 120 T300 120" stroke="white" stroke-width="4" fill="none" opacity="0.5"/>
  <path d="M0 140 Q50 120 100 140 T200 140 T300 140" stroke="white" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- Playa atlántica -->
  <ellipse cx="150" cy="170" rx="150" ry="30" fill="#D7CCC8" opacity="0.8"/>
  
  <!-- Faro -->
  <rect x="45" y="80" width="12" height="70" fill="white"/>
  <rect x="45" y="80" width="12" height="10" fill="#F44336"/>
  <rect x="45" y="100" width="12" height="10" fill="#F44336"/>
  <rect x="45" y="120" width="12" height="10" fill="#F44336"/>
  <polygon points="45,80 51,70 57,80" fill="#424242"/>
  
  <!-- Rayos del faro -->
  <path d="M57 75 L80 60" stroke="#FFF59D" stroke-width="3" opacity="0.6"/>
  <path d="M57 75 L85 75" stroke="#FFF59D" stroke-width="3" opacity="0.6"/>
  <path d="M57 75 L80 90" stroke="#FFF59D" stroke-width="3" opacity="0.6"/>
  
  <!-- Gaviotas -->
  <path d="M120 60 Q125 55 130 60 Q135 55 140 60" stroke="white" stroke-width="2" fill="none"/>
  <path d="M200 45 Q205 40 210 45 Q215 40 220 45" stroke="white" stroke-width="2" fill="none"/>
  <path d="M260 65 Q265 60 270 65 Q275 60 280 65" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Sol brillante -->
  <circle cx="220" cy="40" r="25" fill="#FFEB3B" opacity="0.9"/>
  <path d="M220 10 L220 20 M250 40 L240 40 M240 15 L233 22 M240 65 L233 58 M195 40 L205 40 M205 15 L212 22 M205 65 L212 58" stroke="#FFEB3B" stroke-width="2"/>
  
  <!-- Texto -->
  <text x="150" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Atlántida</text>
  <text x="150" y="55" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14">Océano y Libertad</text>
</svg>