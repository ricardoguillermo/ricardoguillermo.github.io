<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" style="background: linear-gradient(135deg, #616161, #9E9E9E);">
  <!-- Montañas en el fondo -->
  <polygon points="0,120 50,80 100,100 150,60 200,90 250,70 300,100 300,200 0,200" fill="#424242" opacity="0.6"/>
  
  <!-- Camino -->
  <path d="M50 160 Q150 140 250 170" stroke="#FFCC80" stroke-width="12" fill="none" opacity="0.7"/>
  <path d="M50 160 Q150 140 250 170" stroke="#FFF8E1" stroke-width="6" fill="none" opacity="0.5"/>
  
  <!-- Árboles genéricos -->
  <circle cx="80" cy="140" r="20" fill="#4CAF50" opacity="0.7"/>
  <rect x="77" y="140" width="6" height="25" fill="#8D6E63"/>
  
  <circle cx="180" cy="130" r="25" fill="#4CAF50" opacity="0.7"/>
  <rect x="177" y="130" width="6" height="30" fill="#8D6E63"/>
  
  <circle cx="220" cy="145" r="18" fill="#4CAF50" opacity="0.7"/>
  <rect x="217" y="145" width="6" height="22" fill="#8D6E63"/>
  
  <!-- Nubes -->
  <ellipse cx="100" cy="40" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="200" cy="35" rx="35" ry="18" fill="white" opacity="0.8"/>
  
  <!-- Icono de mapa -->
  <rect x="130" y="90" width="40" height="30" fill="white" stroke="#757575" stroke-width="2" rx="4"/>
  <circle cx="145" cy="105" r="6" fill="#F44336"/>
  <path d="M145 99 L145 111" stroke="#F44336" stroke-width="2"/>
  
  <!-- Texto -->
  <text x="150" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Territorio</text>
  <text x="150" y="160" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">Por Explorar</text>
</svg>